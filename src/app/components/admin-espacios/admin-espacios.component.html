<section class="site-hero overlay page-inside" style="background-image: url(assets/img/ULACIT.jpg)">
    <div class="container">
      <div class="row site-hero-inner justify-content-center align-items-center">
        <div class="col-md-10 text-center">
          <h1 class="heading2" data-aos="fade-up">Administracion de Espacios</h1>
          <!-- <p class="sub-heading mb-5" data-aos="fade-up" data-aos-delay="100">Enjoy your stay.</p> -->
        </div>
      </div>
      <!-- <a href="#" class="scroll-down">Scroll Down</a> -->
    </div>
  </section>
  <!-- END section -->

  <body style="color: white; background-color: white;">
  
    <div class="container mt-5">
        <div class="main row justify-content-center">
            <form action="" id="contact-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="nombre" style="color: black;">Codigo de Parqueo</label>
                    <br>
                    <select name="parqueo" id="parqueo" class="form-control" [(ngModel)]="espacio.parqueoID">
                      <option *ngFor="let parqueo of listaParqueos" [value]="parqueo">{{parqueo}}</option>
                    </select>
                </div>
                <div class="col-10 mb-3">
                    <label for="telefono" style="color: black;">Codigo de Espacio</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="espacio.espacioID">
                </div>
                <div class="col-10 mb-3">
                  <label for="telefono" style="color: black;">Tipo</label>
                  <br>
                  <select name="tipo" id="tipo" class="form-control" [(ngModel)]="espacio.tipo">
                    <option *ngFor="let tipo of listaTipos" [value]="tipo">{{tipo}}</option>
                  </select>
              </div>
              <div class="col-10 mb-3">
                <label for="telefono" style="color: black;">Vehiculo</label>
                <br>
                  <select name="vehiculo" id="vehiculo" class="form-control" [(ngModel)]="espacio.vehiculo">
                    <option *ngFor="let vehiculo of listaVehiculos" [value]="vehiculo">{{vehiculo}}</option>
                  </select>
            </div>
                <div class="col-10">
                    <button class="btn btn-success">Buscar</button>
                    <button class="btn btn-success" style="background-color: #F1582B; border-color: #F1582B;" (click)="agregarEspacio()">{{modo}}</button>
                </div>
                <div class="col-20 mt-5">
  
                  <table class="table table-striped" style="background-color: #31003F">
                      <thead class="thead-dark">
                          <tr>
                              <th class="text-center">Parqueo</th>
                              <th class="text-center">Codigo Parqueo</th>
                              <th class="text-center">Tipo</th>
                              <th class="text-center">Vehiculo</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let espacio of listaEspacios; let indice = index">
                              <td>{{espacio.parqueoID}}</td>
                              <td>{{espacio.espacioID}}</td>
                              <td>{{espacio.tipo}}</td>
                              <td>{{espacio.vehiculo}}</td>
                              <td class="text-center">
                                  <button class="btn btn-warning" (click)="actualizarEspacio(indice, espacio)">Actualizar</button> &nbsp;
                                  <button class="btn btn-danger" (click)="borrarEspacio(indice)">Borrar</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>              
                </div>
            </form>
        </div>
    </div>
