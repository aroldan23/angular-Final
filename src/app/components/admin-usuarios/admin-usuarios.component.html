<section class="site-hero overlay page-inside" style="background-image: url(assets/img/ULACIT.jpg)">
    <div class="container">
      <div class="row site-hero-inner justify-content-center align-items-center">
        <div class="col-md-10 text-center">
          <h1 class="heading2" data-aos="fade-up">Administracion de usuarios</h1>
          <!-- <p class="sub-heading mb-5" data-aos="fade-up" data-aos-delay="100">Enjoy your stay.</p> -->
        </div>
      </div>
      <!-- <a href="#" class="scroll-down">Scroll Down</a> -->
    </div>
  </section>
  <!-- END section -->

  <body style="color: white; background-color: white;">
  
    <div class="container mt-5">
        <div class="main row justify-content-center">
            <form action="" id="contact-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="nombre" style="color: black;">Cedula</label>
                    <input class="form-control" type="text" name="cedula" id="cedula" [(ngModel)]="usuario.cedula">
                </div>
                <div class="col-10 mb-3">
                    <label for="telefono" style="color: black;">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="usuario.nombre">
                </div>
                <div class="col-10 mb-3">
                  <label for="telefono" style="color: black;">Primer Apellido</label>
                  <input class="form-control" type="text" name="apellido1" id="apellido1" [(ngModel)]="usuario.apellido1">
              </div>
              <div class="col-10 mb-3">
                <label for="telefono" style="color: black;">Segundo Apellido</label>
                <input class="form-control" type="text" name="apellido2" id="apellido2" [(ngModel)]="usuario.apellido2">
            </div>
            <div class="col-10 mb-3">
                <label for="telefono" style="color: black;">Carrera</label>
                <input class="form-control" type="text" name="carrera" id="carrera" [(ngModel)]="usuario.carrera">
            </div>
            <div class="col-10 mb-3">
                <label for="telefono" style="color: black;">Placa</label>
                <input class="form-control" type="text" name="placa" id="placa" [(ngModel)]="usuario.placa">
            </div>
                <div class="col-10">
                    <button class="btn btn-success" style="background-color: #F1582B; border-color: #F1582B;" (click)="agregarUsuario()">{{modo}}</button>
                </div>
                <div class="col-20 mt-5">
  
                  <table class="table table-striped" style="background-color: #31003F">
                      <thead class="thead-dark">
                          <tr>
                              <th class="text-center">Cedula</th>
                              <th class="text-center">Nombre</th>
                              <th class="text-center">Primer Apellido</th>
                              <th class="text-center">Segundo Apellido</th>
                              <th class="text-center">Carrera</th>
                              <th class="text-center">Placa</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let usuario of listaUsuarios; let indice = index">
                              <td>{{usuario.cedula}}</td>
                              <td>{{usuario.nombre}}</td>
                              <td>{{usuario.apellido1}}</td>
                              <td>{{usuario.apellido2}}</td>
                              <td>{{usuario.carrera}}</td>
                              <td>{{usuario.placa}}</td>
                              <td class="text-center">
                                  <button class="btn btn-warning" (click)="actualizarUsuario(indice, usuario)">Actualizar</button> &nbsp;
                                  <button class="btn btn-danger" (click)="borrarUsuario(indice)">Borrar</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>              
                </div>
            </form>
        </div>
    </div>
